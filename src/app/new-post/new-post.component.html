<h2>Nouveau Post</h2>
<form (ngSubmit)="onSubmit(f)" #f="ngForm">
  <div class="form-group">
    <label for="title">
      Titre
    </label>
    <input type="text" id="title" class="form-control" name="title" ngModel required>
  </div>
  <div class="form-group">
    <label for="content">
      Contenu
    </label>
    <textarea id="content" class="form-control" name="content" ngModel required></textarea>

  </div>
  <button class="btn btn-primary" type="submit" [disabled]="f.invalid">Soumettre</button>
</form>
